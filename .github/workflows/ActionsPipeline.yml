name: C++ CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build-and-test:
    name: ${{ matrix.preset }}
    runs-on: ubuntu-latest


    strategy:
      fail-fast: false
      matrix:
        preset: [ci-asan, ci-tsan, dev-release]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure CMake
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test (Unit Tests & Sanitizers)
        if: matrix.preset != 'dev-release'
        run: ctest --preset ${{ matrix.preset }} --output-on-failure
